<body>
<img src="C:\HTML K\house.png" height=240 width=240 align="center">

<center><h1 style="color: darkblue ; text-align: center; background-color: grey; font-display: block;width:40%; border-radius:20px 30px; padding:7px;"> HuntMyHome.com </h1></center>
<center><h2 style="color: darkblue; text-align: center; font-style: italic;background-color:red; width:50%; border-radius:20px 30px; padding:7px;">
                Ennodu vaa veedu varaikkum!!                                                     
        En veettai paar ennai pidikkum!! </h2> 
<h2 style="color: darkred ; text-align: center; font-family: sans-serif; "> House Owner </h2></center>
 

<form>

<label style="font-family:Lucida console,courier new",monospace;for="fname"><b>First name</label></b><br>
<input type="text" id="fname" name="fname" value="Enter" autofocus><br>
<br>
<label style="font-family:Lucida console,courier new",monospace;for="lname"><b>Last name</label><br> 
<input type="text" id="lname" name="lname" value="Enter"><br>
<br>



<label style="font-family:Lucida console,courier new",monospace;for="age"><b>Age</label></b><br>
<input type="number" id="age" name="age" size="2" min="22"><br>
<br>

<label style="font-family:Lucida console,courier new",monospace;for="phone"><b>Phone Number</b></label><br>
<input type="number" id="phone" name="phone" size="10" placeholder="1234-567-890" pattern="(0-9){4}-(0-9){3}-(0-9){3}"><br>
<br>
  
<b>HOUSE</b>
<br><br>


<label style="font-family:Lucida console,courier new",monospace;for="House for"><b>House for</b></label><br>
<input type="radio" id="Housefor1" name="House for" value="Rent"/>Rent<br>
<input type="radio" id="Housefor2" name="House for" value="Sale"/>Sale<br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="Type"><b>Type</label></b><br>
<input type="radio" id="type1" name="type" value="Individual House"/>Individual House
<input type="radio" id="type2" name="type" value="Apartment"/>Apartment
<input type="radio" id="type3" name="type" value="Flat"/>Flat
<br>



<label style="font-family:Lucida console,courier new",monospace;for="bhk"><b>BHK</label></b><br>
<input type="radio" id="bhk1" name="bhk" value="1BHK"/>1BHK
<input type="radio" id="bhk2" name="bhk" value="2BHK"/>2BHK
<input type="radio" id="bhk3" name="bhk" value="3BHK"/>3BHK
<input type="radio" id="bhk4" name="bhk" value="4BHK"/>4BHK<br>
<br>



<label style="font-family:Lucida console,courier new",monospace;for="floor"><b>Floor</label></b><br>
<input type="text" id="floor" name="Floor"/><br>
<br>



<label style="font-family:Lucida console,courier new",monospace;for="price"><b>Rental amount per month/Sales Price</b></label><br>
<input type="number" id="price" name="price" step="100"/><br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="house property"><b>House Property Details</b></label><br>
<input type="file" id="houseproperty" name="houseproperty" value="Upload"/><br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="blueprint"><b>House's blueprint</b></label><br>
<input type="file" id="blueprint" name="blueprint" value="Upload"/><br>
<br>


<label style="font-family:Lucida console,courier new",monospace;for="house img"><b>Images of house</b></label><br><input type="file" id="houseimg1" name="houseimg" value="Upload"/><br>
<input type="file" id="houseimg2" name="houseimg" value="Upload"/><br>
<input type="file" id="houseimg3" name="houseimg" value="Upload"/><br>
<input type="file" id="houseimg4" name="houseimg" value="Upload"/><br>
<br>

<label style="font-family:Lucida console,courier new",monospace;for="nearby"><b>Description of nearby facilities</b></label><br>
<textarea rows="10" columns="50"></textarea><br>
<br><br>

<input style="font-style: oblique; color: white; background-color: red;" type="SUBMIT" name="SUBMIT" value="SUBMIT"><br>


</body>
